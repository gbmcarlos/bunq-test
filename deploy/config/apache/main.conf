<VirtualHost *:80>

    DocumentRoot "/var/www/html/web"
    <Directory "/var/www/html/web">
        AllowOverride None
        Order Allow,Deny
        Allow from All



        Options +Indexes +FollowSymLinks
        DirectoryIndex app.php

        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ app.php [QSA,L]
        </IfModule>
    </Directory>
</VirtualHost>
